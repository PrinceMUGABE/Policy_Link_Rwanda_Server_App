{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Link Rwanda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body class="bg-purple-800">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-purple-900 py-5 sticky top-0">
        <div class="container mx-auto">
            <a class="navbar-brand text-2xl text-primary" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md">
            {% if messages %}
                {% for message in messages %}
                    <div class="text-red-500">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <h2 class="text-4xl font-semibold text-center text-green-600 mb-8">Login</h2>
            <form id="loginForm" method="POST" action="{% url 'login' %}" class="space-y-6">

                {% csrf_token %}
                <div>
                    <label for="username" class="block text-xl text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-2 block w-full px-6 py-3 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg">
                </div>
                <div>
                    <label for="password" class="block text-xl text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-2 block w-full px-6 py-3 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <a href="#" class="text-lg text-indigo-500 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit"
                        class="px-8 py-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Login</button>
                </div>
            </form>

            <p class="mt-8 text-xl text-gray-600">Don't have an account? <a href="{% url 'signup' %}"
                    class="text-xl text-indigo-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
