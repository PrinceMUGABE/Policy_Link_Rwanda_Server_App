{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Link Rwanda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body class="bg-purple-800">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-purple-900 py-5 sticky top-0">
        <div class="container mx-auto">
            <a class="navbar-brand text-2xl text-primary" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-2xl text-primary" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered Form Container -->
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-lg p-8 bg-white rounded shadow-md">
            {% if messages %}
                {% for message in messages %}
                    <div class="text-red-500">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form id="signupForm" method="POST" action="{% url 'signup' %}" class="space-y-6">
                {% csrf_token %}
                <div class="text-center">
                    <h2 class="text-3xl font-semibold text-green-600">Create Account</h2>
                </div>
                <input type="text" id="firstname" name="firstname" placeholder="Firstname" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="text" id="lastname" name="lastname" placeholder="Lastname" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="text" id="username" name="username" placeholder="Username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="text" id="email" name="email" placeholder="Email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{10}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="password" id="password" name="password" placeholder="Password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">
                <input type="password" id="id_confirm_password" name="id_confirm_password" placeholder="Confirm Password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 text-lg">

                <div class="flex items-center justify-between mt-6">
                    <input type="submit" value="Submit" class="px-4 py-3 bg-green-500 text-white font-bold rounded hover:bg-green-700 cursor-pointer">
                    <a href="{% url 'login' %}" class="text-lg text-indigo-600 hover:text-indigo-800">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
