{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-purple-800 flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-green-600 text-center mb-4">OTP Verification</h2>
        <p class="text-center text-rose-600 mb-4">An OTP has been sent to your email and phone number. Please enter the OTP below:</p>
        {% if messages %}
          {% for message in messages %}
             <div class="text-red-500">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'validate_login_otp' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="otp" class="block">OTP:</label>
                <input type="text" id="otp" name="otp" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg px-4 py-3">
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-3 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Verify OTP</button>
            </div>
        </form>
        <p class="mt-8 text-xl text-gray-600"> <a href="{% url 'login' %}"
                class="text-xl text-indigo-500 hover:underline">Go back</a></p>
    </div>
</body>
</html>
